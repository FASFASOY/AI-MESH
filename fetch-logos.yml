name: Fetch Logos

on:
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ë§Œ (ë¡œê³ ëŠ” ìì£¼ ì•ˆ ë°”ë€œ)

jobs:
  fetch-logos:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Download logos
        run: python scripts/fetch_logos.py

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/logos/
          git diff --staged --quiet || git commit -m "ğŸ–¼ï¸ Update company logos ($(date -u '+%Y-%m-%d'))"
          git push
