name: Fetch Market Data

on:
  schedule:
    # ë¯¸êµ­ ì¥ ë§ˆê° í›„ (UTC 22:00 = KST 07:00, EST 17:00)
    - cron: '0 22 * * 1-5'
    # ë¯¸êµ­ ì¥ì¤‘ ì—…ë°ì´íŠ¸ (UTC 16:00 = EST 11:00)
    - cron: '0 16 * * 1-5'
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Fetch market data
        env:
          FMP_API_KEY: ${{ secrets.FMP_API_KEY }}
        run: python scripts/fetch_market_data.py

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/profiles.json data/quotes.json
          git diff --staged --quiet || git commit -m "ğŸ“Š Update market data ($(date -u '+%Y-%m-%d %H:%M UTC'))"
          git push
